<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="Sign_in.css"> 
</head>
<body>
    <div class="Container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-button">Log-In</button>
            </div>
           
            
            <form class="input-group" action="login.php" method="POST">
                <input type="text" name="uname" class="input-field" placeholder="Enter your SSN" required><br>
                <input type="password" name="pass" class="input-field" placeholder="Enter your password" required><br>
                <input type="hidden" name="user_type" id="userType">
                <input type="checkbox" class="check-box"><span>Remember Password</span><br>
                <button type="submit" class="submit-btn">Log in</button>
                <span class="signup-text">Don't have an account?<span> <a href="Scriptlogin.html">Sign Up Now</a></span>
               
        </div>
       
        <div>
            
                
        </div>
            
        
            
    </form>
    
    <script>
        document.querySelector('.submit-btn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var actor = document.querySelector('select[name="Actor"]').value;
            var loginForm = document.querySelector('.input-group');
            
            if (loginForm) {
                document.getElementById('userType').value = actor;
                loginForm.submit();
            } else {
                alert('Invalid actor selection');
            }
        });
    </script>
</body>
</html>
