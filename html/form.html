<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <form>
            <div>  <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Tony">
            </div>
            <br><br>
            <div>
                <label for="gender"> Gender:</label>
                <label for="F">F</label>
                <input type="radio" value="F" id="F" name="gender">
                <label for="M">M</label>
                <input type="radio" value="M" id="M" name="gender">
                <label for="Other">Other</label>
                <input type="radio" value="other" id="other" name="gender">
            </div>
            <br><br>
            <div>
                <label for="surname">SurName:</label>
                <input type="text" id="surname" name="surname" placeholder="Stark">
            </div>
            <br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="first.name@gmail.com">
            <br><br>
            <label for="payment">Payment:</label>>
            <select id="payment">
                <option value="Credit card">Credit card</option>
                <option value="Debit Card">Debit Card</option>
                
                <option value=" Cash">Cash</option>

            
            
            </select>
            <br><br>
            <label for="Birthday">Birthday</label>
            <input type="date" id="Birthday"name="Birthday">
            <br><br>
           <p1>Thank you for your payment</p1>
           <br><br>
           <label for="quantity">Quantity</label>
           <input type="number" id ="quantity" name="quantity" min="0" max="12">
         <br><br>
         <label for="Phone number">Phone number</label>
         <input type="tel" id="Phone number" name="Phone number">
         <br><br>
         <label for="Password">Passqord:</label>
         <input type="password" id ="password" name="Password" min="7">
         <br><br>
        



        
        
        
        </form>
        

    </body>

</html>
